<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Form</title>
  <style>
    
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      position: relative;
    }

    .container {
      width: 100%;
      max-width: 300px; 
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #f9f9f9;
    }

    form {
      margin-bottom: 20px;
    }

    
    h3 {
        width: 300px;
        padding-left: 100px;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input[type="text"], input[type="file"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }

    #result {
      margin-top: 20px;
      position: absolute;
      bottom: 20px;
      color: red;
    }
  </style>
  
</head>
<body>
    <form class="container" onsubmit="submitForm(event)" enctype="multipart/form-data">
      <h3>Create User</h3>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>
    <label for="number">Number:</label>
    <input type="text" id="number" name="number" required><br><br>
    <label for="file">Display Picture:</label>
    <input type="file" id="file" name="file" required><br><br>
    <input type="submit" value="Submit">
  </form>

  <div id="result"></div>
  <script>
    async function submitForm(event) {
      event.preventDefault(); // Prevent the default form submission

      const form = event.target;
      const formData = new FormData(form);

      const response = await fetch('/users', {
        method: 'POST',
        body: formData
      });

      const result = await response.json();
      const resultDiv = document.getElementById('result');
      if (response.ok) {
        resultDiv.innerHTML = `
          <h3>User Created Successfully</h3>
          <p>ID: ${result.id}</p>
          <p>Name: ${result.name}</p>
          <p>Number: ${result.number}</p>
          <p>Image URL: <a href="${result.imageUrl}" target="_blank">${result.imageUrl}</a></p>
          <img src="${result.imageUrl}" alt="User Image" style="max-width: 200px;">
        `;
      } else {
        resultDiv.innerHTML = `
          <h3>Error Creating User</h3>
          <center>${result.message}</center>
        `;
      }
    }
  </script>
</body>
</html>
